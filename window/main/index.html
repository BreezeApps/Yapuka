<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../style.css" />
  </head>
  <body class="m-0">
    <div id="notification" class="hidden">
      <p id="message"></p>
      <button
        id="close-button"
        data-i18n="Close"
        onClick="closeNotification()"
        class="rounded bg-blue-500 px-4 py-2 font-bold text-white hover:bg-blue-700"
      ></button>
      <button
        id="download-button"
        data-i18n="update_btn_download"
        onClick="downloadUpdate()"
        class="hidden rounded bg-blue-500 px-4 py-2 font-bold text-white hover:bg-blue-700"
      ></button>
      <button
        id="restart-button"
        data-i18n="update_btn_restart"
        onClick="restartApp()"
        class="hidden rounded bg-blue-500 px-4 py-2 font-bold text-white hover:bg-blue-700"
      ></button>
    </div>
    <div id="blur" class="absolute z-[150] hidden h-full w-full"></div>
    <div
      id="context-menu"
      class="absolute z-[100] hidden border bg-white shadow-md"
    >
      <button
        id="edit-button"
        class="w-full px-4 py-2 text-left hover:bg-gray-200"
      >
        Modifier
      </button>
    </div>
    <div class="w-full fixed top-0 left-0 py-4 text-center shadow-lg flex justify-between">
      <div id="tabs"></div>
      <button
      id="add-tab-btn"
      class="rounded bg-blue-500 px-4 py-2 text-sm font-bold text-white hover:bg-blue-700"
      type="button"
      data-i18n="Add_a_Tab"
      ></button>
      <button
      id="modify-tab-btn"
      class="rounded bg-blue-500 px-4 py-2 text-sm font-bold text-white hover:bg-blue-700"
      type="button"
      data-i18n="Modify_a_Tab"
      ></button>
      <button
      id="delete-tab-btn"
      class="rounded bg-blue-500 px-4 py-2 text-sm font-bold text-white hover:bg-blue-700"
      type="button"
      data-i18n="Delete_a_Tab"
      ></button>
      <button
        id="add-list-btn"
        class="rounded bg-blue-500 px-4 py-2 text-sm font-bold text-white hover:bg-blue-700"
        type="button"
        data-i18n="Add_a_List"
      ></button>
      <button
        id="print-tab-btn"
        class="rounded bg-blue-500 px-4 py-2 text-sm font-bold text-white hover:bg-blue-700"
        type="button"
        data-i18n="Print"
        ></button>
        <span onClick="go_config_window()" class="cursor-pointer w-7 h-7 flex flex-row-reverse justify-self-end">
          <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="mr-2 h-6 w-6 text-gray-900 dark:text-gray-200"
          >
          <path
          stroke-linecap="round"
          stroke-linejoin="round"
              d="M10.343 3.94c.09-.542.56-.94 1.11-.94h1.093c.55 0 1.02.398 1.11.94l.149.894c.07.424.384.764.78.93.398.164.855.142 1.205-.108l.737-.527a1.125 1.125 0 0 1 1.45.12l.773.774c.39.389.44 1.002.12 1.45l-.527.737c-.25.35-.272.806-.107 1.204.165.397.505.71.93.78l.893.15c.543.09.94.559.94 1.109v1.094c0 .55-.397 1.02-.94 1.11l-.894.149c-.424.07-.764.383-.929.78-.165.398-.143.854.107 1.204l.527.738c.32.447.269 1.06-.12 1.45l-.774.773a1.125 1.125 0 0 1-1.449.12l-.738-.527c-.35-.25-.806-.272-1.203-.107-.398.165-.71.505-.781.929l-.149.894c-.09.542-.56.94-1.11.94h-1.094c-.55 0-1.019-.398-1.11-.94l-.148-.894c-.071-.424-.384-.764-.781-.93-.398-.164-.854-.142-1.204.108l-.738.527c-.447.32-1.06.269-1.45-.12l-.773-.774a1.125 1.125 0 0 1-.12-1.45l.527-.737c.25-.35.272-.806.108-1.204-.165-.397-.506-.71-.93-.78l-.894-.15c-.542-.09-.94-.56-.94-1.109v-1.094c0-.55.398-1.02.94-1.11l.894-.149c.424-.07.765-.383.93-.78.165-.398.143-.854-.108-1.204l-.526-.738a1.125 1.125 0 0 1 .12-1.45l.773-.773a1.125 1.125 0 0 1 1.45-.12l.737.527c.35.25.807.272 1.204.107.397-.165.71-.505.78-.929l.15-.894Z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
            />
          </svg>
        </span>
    </div>
    <div id="lists-container" class="w-full mt-16">
    </div>

    <div
      id="create-liste-modal"
      tabindex="-1"
      class="fixed left-0 right-0 top-0 z-[155] hidden h-[calc(100%-1rem)] max-h-full w-full items-center justify-center overflow-y-auto overflow-x-hidden md:inset-0"
    >
      <div class="relative max-h-full w-full max-w-md p-4">
        <div class="relative rounded-lg bg-white shadow dark:bg-gray-700">
          <div
            class="flex items-center justify-between rounded-t border-b p-4 dark:border-gray-600 md:p-5"
          >
            <h3
              class="text-lg font-semibold text-gray-900 dark:text-white"
              data-i18n="New_List"
            ></h3>
            <button
              type="button"
              id="close-create-list-modal"
              class="ms-auto inline-flex h-8 w-8 items-center justify-center rounded-lg bg-transparent text-sm text-gray-400 hover:bg-gray-200 hover:text-gray-900 dark:hover:bg-gray-600 dark:hover:text-white"
            >
              <svg
                class="h-3 w-3"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 14 14"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                />
              </svg>
              <span class="sr-only" data-i18n="Close_modal"></span>
            </button>
          </div>
          <form class="p-4 md:p-5" action="#" id="submit-create-liste">
            <div class="mb-4 grid grid-cols-2 gap-4">
              <div class="col-span-2">
                <label
                  for="name-list"
                  class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
                  data-i18n="Name"
                ></label>
                <input
                  type="text"
                  name="name"
                  id="name-list"
                  maxlength="255"
                  class="focus:ring-primary-600 focus:border-primary-600 dark:focus:ring-primary-500 dark:focus:border-primary-500 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 dark:border-gray-500 dark:bg-gray-600 dark:text-white dark:placeholder-gray-400"
                  required=""
                />
              </div>
              <div class="col-span-2">
                <label
                  for="color-list"
                  class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
                  data-i18n="Color"
                ></label>
                <input
                  type="color"
                  name="color-list"
                  id="color-list"
                  value="#ffffff"
                  class="focus:ring-primary-600 focus:border-primary-600 dark:focus:ring-primary-500 dark:focus:border-primary-500 block h-10 w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 dark:border-gray-500 dark:bg-gray-600 dark:text-white dark:placeholder-gray-400"
                />
              </div>
            </div>
            <button
              type="submit"
              class="inline-flex items-center rounded-lg bg-blue-700 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            >
              <svg
                class="-ms-1 me-1 h-5 w-5"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                  clip-rule="evenodd"
                ></path>
              </svg>
              <span data-i18n="Add_the_List"></span>
            </button>
          </form>
        </div>
      </div>
    </div>

    <div
      id="create-task-modal"
      tabindex="-1"
      class="fixed left-0 right-0 top-0 z-[155] hidden h-[calc(100%-1rem)] max-h-full w-full items-center justify-center overflow-y-auto overflow-x-hidden md:inset-0"
    >
      <div class="relative max-h-full w-full max-w-md p-4">
        <div class="relative rounded-lg bg-white shadow dark:bg-gray-700">
          <div
            class="flex items-center justify-between rounded-t border-b p-4 dark:border-gray-600 md:p-5"
          >
            <h3
              class="text-lg font-semibold text-gray-900 dark:text-white"
              data-i18n="Create_a_Task"
            ></h3>
            <button
              type="button"
              id="close-create-task-modal"
              class="ms-auto inline-flex h-8 w-8 items-center justify-center rounded-lg bg-transparent text-sm text-gray-400 hover:bg-gray-200 hover:text-gray-900 dark:hover:bg-gray-600 dark:hover:text-white"
            >
              <svg
                class="h-3 w-3"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 14 14"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                />
              </svg>
              <span class="sr-only" data-i18n="Close_modal"></span>
            </button>
          </div>
          <form class="p-4 md:p-5" action="#" id="submit-create-task">
            <div class="mb-4 grid grid-cols-2 gap-4">
              <div class="col-span-2">
                <label
                  for="name-task"
                  class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
                  data-i18n="Name"
                ></label>
                <input
                  type="text"
                  name="name"
                  id="name-task"
                  maxlength="255"
                  class="focus:ring-primary-600 focus:border-primary-600 dark:focus:ring-primary-500 dark:focus:border-primary-500 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 dark:border-gray-500 dark:bg-gray-600 dark:text-white dark:placeholder-gray-400"
                  required=""
                />
                <input
                  type="hidden"
                  name="list-id-task"
                  id="list-id-task"
                  value=""
                />
              </div>
              <div class="col-span-2">
                <label
                  for="name-task"
                  class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
                  data-i18n="Date"
                ></label>
                <input
                  type="datetime-local"
                  name="date"
                  id="date-task"
                  class="focus:ring-primary-600 focus:border-primary-600 dark:focus:ring-primary-500 dark:focus:border-primary-500 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 dark:border-gray-500 dark:bg-gray-600 dark:text-white dark:placeholder-gray-400"
                />
              </div>
              <div class="col-span-2">
                <label
                  for="description-task"
                  class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
                  data-i18n="Task_Description"
                ></label>
                <textarea
                  id="description-task"
                  rows="4"
                  class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-500 dark:bg-gray-600 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
                ></textarea>
              </div>
            </div>
            <button
              type="submit"
              class="inline-flex items-center rounded-lg bg-blue-700 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            >
              <svg
                class="-ms-1 me-1 h-5 w-5"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                  clip-rule="evenodd"
                ></path>
              </svg>
              <span data-i18n="Create_the_Task"></span>
            </button>
          </form>
        </div>
      </div>
    </div>

    <div
      id="modify-task-modal"
      tabindex="-1"
      class="fixed left-0 right-0 top-0 z-[155] hidden h-[calc(100%-1rem)] max-h-full w-full items-center justify-center overflow-y-auto overflow-x-hidden md:inset-0"
    >
      <div class="relative max-h-full w-full max-w-md p-4">
        <div class="relative rounded-lg bg-white shadow dark:bg-gray-700">
          <div
            class="flex items-center justify-between rounded-t border-b p-4 dark:border-gray-600 md:p-5"
          >
            <h3
              class="text-lg font-semibold text-gray-900 dark:text-white"
              data-i18n="Modify_Task"
            ></h3>
            <button
              type="button"
              id="close-modify-task-modal"
              class="ms-auto inline-flex h-8 w-8 items-center justify-center rounded-lg bg-transparent text-sm text-gray-400 hover:bg-gray-200 hover:text-gray-900 dark:hover:bg-gray-600 dark:hover:text-white"
            >
              <svg
                class="h-3 w-3"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 14 14"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                />
              </svg>
              <span class="sr-only" data-i18n="Close_modal"></span>
            </button>
          </div>
          <form class="p-4 md:p-5" action="#" id="submit-modify-task">
            <div class="mb-4 grid grid-cols-2 gap-4">
              <div class="col-span-2">
                <label
                  for="name-modify-task"
                  class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
                  data-i18n="Name"
                ></label>
                <input
                  type="text"
                  name="name"
                  id="name-modify-task"
                  maxlength="255"
                  onchange="onmodif(this)"
                  class="focus:ring-primary-600 focus:border-primary-600 dark:focus:ring-primary-500 dark:focus:border-primary-500 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 dark:border-gray-500 dark:bg-gray-600 dark:text-white dark:placeholder-gray-400"
                  required=""
                />
                <input
                  type="hidden"
                  name="list-id-modify-task"
                  id="list-id-modify-task"
                  value=""
                />
                <input
                  type="hidden"
                  name="task-id-modify-task"
                  id="task-id-modify-task"
                  value=""
                />
              </div>
              <div class="col-span-2">
                <label
                  for="date-modify-task"
                  class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
                  data-i18n="Date"
                ></label>
                <input
                  type="datetime-local"
                  name="date"
                  onchange="onmodif(this)"
                  id="date-modify-task"
                  class="focus:ring-primary-600 focus:border-primary-600 dark:focus:ring-primary-500 dark:focus:border-primary-500 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 dark:border-gray-500 dark:bg-gray-600 dark:text-white dark:placeholder-gray-400"
                />
              </div>
              <div class="col-span-2">
                <label
                  for="description-modify-task"
                  class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
                  data-i18n="Task_Description"
                ></label>
                <textarea
                  id="description-modify-task"
                  rows="4"
                  onchange="onmodif(this)"
                  class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-500 dark:bg-gray-600 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
                ></textarea>
              </div>
            </div>
            <button
              type="submit"
              id="button-submit-modify-task"
              disabled
              class="inline-flex items-center rounded-lg bg-indigo-100 px-5 py-2.5 text-center text-sm font-medium text-indigo-700 hover:bg-indigo-200 focus:outline-none focus:ring-4 focus:ring-blue-300"
            >
              <svg
                class="-ms-1 me-1 h-5 w-5"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                  clip-rule="evenodd"
                ></path>
              </svg>
              <span data-i18n="Modify_Task"></span>
            </button>
          </form>
        </div>
      </div>
    </div>

    <div
      id="modify-liste-modal"
      tabindex="-1"
      class="fixed left-0 right-0 top-0 z-[155] hidden h-[calc(100%-1rem)] max-h-full w-full items-center justify-center overflow-y-auto overflow-x-hidden md:inset-0"
    >
      <div class="relative max-h-full w-full max-w-md p-4">
        <div class="relative rounded-lg bg-white shadow dark:bg-gray-700">
          <div
            class="flex items-center justify-between rounded-t border-b p-4 dark:border-gray-600 md:p-5"
          >
            <h3
              class="text-lg font-semibold text-gray-900 dark:text-white"
              data-i18n="Modify_List"
            ></h3>
            <button
              type="button"
              id="close-modify-list-modal"
              class="ms-auto inline-flex h-8 w-8 items-center justify-center rounded-lg bg-transparent text-sm text-gray-400 hover:bg-gray-200 hover:text-gray-900 dark:hover:bg-gray-600 dark:hover:text-white"
            >
              <svg
                class="h-3 w-3"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 14 14"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                />
              </svg>
              <span class="sr-only" data-i18n="Close_modal"></span>
            </button>
          </div>
          <form class="p-4 md:p-5" action="#" id="submit-modify-liste">
            <div class="mb-4 grid grid-cols-2 gap-4">
              <div class="col-span-2">
                <label
                  for="name-modify-list"
                  class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
                  data-i18n="Name"
                ></label>
                <input
                  type="text"
                  name="name"
                  id="name-modify-list"
                  onchange="onmodif(this)"
                  maxlength="255"
                  class="focus:ring-primary-600 focus:border-primary-600 dark:focus:ring-primary-500 dark:focus:border-primary-500 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 dark:border-gray-500 dark:bg-gray-600 dark:text-white dark:placeholder-gray-400"
                  required=""
                />
                <input
                  type="text"
                  name="name"
                  id="id-modify-list"
                  class="hidden"
                  required=""
                />
              </div>
              <div class="col-span-2">
                <label
                  for="color-modify-list"
                  class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
                  data-i18n="Color"
                ></label>
                <input
                  type="color"
                  name="color"
                  onchange="onmodif(this)"
                  id="color-modify-list"
                  value="#ffffff"
                  class="focus:ring-primary-600 focus:border-primary-600 dark:focus:ring-primary-500 dark:focus:border-primary-500 block h-10 w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 dark:border-gray-500 dark:bg-gray-600 dark:text-white dark:placeholder-gray-400"
                />
              </div>
            </div>
            <button
              type="submit"
              id="button-submit-modify-list"
              disabled
              class="inline-flex items-center rounded-lg bg-indigo-100 px-5 py-2.5 text-center text-sm font-medium text-indigo-700 hover:bg-indigo-200 focus:outline-none focus:ring-4 focus:ring-blue-300"
            >
              <svg
                class="-ms-1 me-1 h-5 w-5"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"

                ></path>
              </svg>
              <span data-i18n="Modify_the_List"></span>
            </button>
          </form>
        </div>
      </div>
    </div>

    <div
      id="description-modal"
      data-modal-backdrop="static"
      tabindex="-1"
      class="fixed left-0 right-0 top-0 z-[155] hidden h-[calc(100%-1rem)] max-h-full w-full items-center justify-center overflow-y-auto overflow-x-hidden md:inset-0"
    >
      <div class="relative max-h-full w-full max-w-2xl p-4">
        <div class="relative rounded-lg bg-white shadow dark:bg-gray-700">
          <div
            class="flex items-center justify-between rounded-t border-b p-4 dark:border-gray-600 md:p-5"
          >
            <h3
              id="description-title-modal"
              class="text-xl font-semibold text-gray-900 dark:text-white"
            ></h3>
            <button
              id="close-description-modal"
              type="button"
              class="ms-auto inline-flex h-8 w-8 items-center justify-center rounded-lg bg-transparent text-sm text-gray-400 hover:bg-gray-200 hover:text-gray-900 dark:hover:bg-gray-600 dark:hover:text-white"
              data-modal-hide="static-modal"
            >
              <svg
                class="h-3 w-3"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 14 14"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                />
              </svg>
              <span class="sr-only" data-i18n="Close_Modal"
                >Fermer la fenêtre modale</span
              >
            </button>

                  clip-rule="evenodd"

              <span data-i18n="Add_the_Tab"></span>

                  class="focus:ring-primary-600 focus:border-primary-600 dark:focus:ring-primary-500 dark:focus:border-primary-500 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 dark:border-gray-500 dark:bg-gray-600 dark:text-white dark:placeholder-gray-400"
                  required=""

            <button
