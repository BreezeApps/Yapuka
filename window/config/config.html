<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body onload="load()" class="overflow-y-hidden">
    <div class="container mx-auto px-4 py-8">
      <h1
        class="mb-8 text-center text-3xl font-bold text-indigo-700"
        data-i18n="app_config"
      ></h1>
      <form
        name="config"
        class="space-y-6 rounded-lg bg-white p-6 shadow-lg md:p-8 lg:p-10"
      >
        <div class="grid grid-cols-1 gap-6 md:grid-cols-2">
          <!-- <div class="space-y-2">
            <label
              for="db_host"
              class="block text-sm font-medium text-gray-700"
              data-i18n="db_host"
              ></label
            >
            <input
              type="text"
              id="db_host"
              name="db_host"
              class="mt-1 block w-full rounded-md border-gray-300 border-2 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
              required
            />
          </div> -->
          <div class="space-y-2">
            <label
              for="theme"
              class="block text-sm font-medium text-gray-700"
              data-i18n="theme"
            ></label>
            <select
              id="theme"
              name="theme"
              onchange="themeChange(this.value)"
              class="mt-1 block w-full rounded-md border-2 border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
            >
              <option
                value="light"
                id="options-light"
                data-i18n="light_theme"
              ></option>
              <option
                value="dark"
                id="options-dark"
                data-i18n="dark_theme"
              ></option>
              <option
                value="none"
                id="options-system"
                data-i18n="system_theme"
              ></option>
            </select>
          </div>
          <div class="space-y-2">
            <label
              for="language"
              class="block text-sm font-medium text-gray-700"
              data-i18n="Language"
            ></label>
            <select
              id="language"
              name="language"
              onchange="i18next.changeLanguage(this.value)"
              class="mt-1 block w-full rounded-md border-2 border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
            ></select>
          </div>
        </div>
        <div class="space-y-4">
          <h2
            class="text-lg font-semibold text-gray-700"
            data-i18n="Feature_Toggles"
          ></h2>
          <!-- <div class="flex items-center justify-between">
            <span class="text-sm font-medium text-gray-700"
            data-i18n="Enable_Notifications"
              ></span
            >
            <label class="switch">
              <input type="checkbox" checked />
              <span class="slider round"></span>
            </label>
          </div> -->
        </div>
        <div class="space-y-4">
          <h2
            class="text-lg font-semibold text-gray-700"
            data-i18n="Advanced_Settings"
          ></h2>
          <div>
            <div class="space-y-2">
              <button
            type="button"
            id="plugin-button"
            onclick="go_plugin_window()"
            class="rounded bg-blue-500 px-4 py-2 font-bold text-white hover:bg-blue-700"
            data-i18n="GoPlugin"
          ></button>
              <button
                id="DB_file"
                name="DB_file"
                data-i18n="data_file"
                class="rounded bg-blue-500 px-4 py-2 font-bold text-white hover:bg-blue-700"
              ></button>
              <input 
              type="text"
              disabled
              name="data-link"
              id="data_link"
              class="text-sm overflow-x-scroll mt-1 block w-full rounded-md border-gray-300 border-2 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
              >
            </div>
            <div class="flex items-center justify-between">
              <span
                class="text-sm font-medium text-gray-700"
                data-i18n="Blur"
              ></span>
              <label class="switch">
                <input
                  type="checkbox"
                  id="blur"
                  onclick="blurChange(this.checked)"
                />
                <span class="slider round"></span>
              </label>
            </div>
            <div id="backup-dir" class="flex space-x-4">
              <button
                type="button"
                id="backup-button"
                class="rounded-md border border-transparent bg-indigo-100 px-4 py-2 text-sm font-medium text-indigo-700 transition-colors duration-300 hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
                data-i18n="Make_Backup"
              ></button>
            </div>
          </div>
          <!-- <div>
            <label
              for="blur"
              class="mb-1 block text-sm font-medium text-gray-700"
              data-i18n="Blur"
              ></label
            >
            <input
              type="range"
              id="blur"
              name="blur"
              min="0"
              max="64"
              value="12"
              class="w-full"
              onchange="changesBlur(this.value)"
            />
            <div id="blur" class="flex justify-between text-xs text-gray-600">
              <span>0px</span>
              <span>32px</span>
              <span>64px</span>
            </div>
          </div> -->
        </div>
      </form>
    </div>
    <script src="config-render.js"></script>
  </body>
</html>
