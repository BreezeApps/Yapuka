      </h1>

        <div class="grid grid-cols-1 gap-6 md:grid-cols-2">

          <div class="space-y-2">
            <label for="theme" class="block text-sm font-medium text-gray-700"
            data-i18n="theme"
              ></label
            >
            <select
              id="theme"
              name="theme"
              onchange="themeChange(this.value)"
              class="mt-1 block w-full rounded-md border-gray-300 border-2 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
            >
              <option value="light" id="options-light" data-i18n="light_theme"></option>
              <option value="dark" id="options-dark" data-i18n="dark_theme"></option>
              <option value="none" id="options-system" data-i18n="system_theme"></option>
            </select>
          </div>
          <div class="space-y-2">
            <label for="language" class="block text-sm font-medium text-gray-700"
            data-i18n="Language"
              ></label
            >
            <select
              id="language"
              name="language"
              onchange="changesLanguage(this.value)"
              class="mt-1 block w-full rounded-md border-gray-300 border-2 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
            >
            </select>
          </div>
        </div>
        <div class="space-y-4">
          <h2 class="text-lg font-semibold text-gray-700" data-i18n="Feature_Toggles"></h2>

          <div>
            <div class="space-y-2">
              <label

                class="block text-sm font-medium text-gray-700"
                data-i18n="DB_file"
                ></label
              >
              <input
                type="button"
                id="DB_file"
                name="DB_file"
                class="rounded bg-blue-500 px-4 py-2 font-bold text-white hover:bg-blue-700"
                required
              />
            </div>
            <div class="flex items-center justify-between">
