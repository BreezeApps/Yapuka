    <div id="app">
      <button
        id="add-list-btn"
        class="rounded bg-blue-500 px-4 py-2 font-bold text-white hover:bg-blue-700"
        type="button"
        data-i18n="Add_a_List"
      >
      </button>
      <div id="lists-container"></div>
    </div>

    <div
      id="create-liste-modal"
      tabindex="-1"
      aria-hidden="true"
      class="fixed left-0 right-0 top-0 z-50 hidden h-[calc(100%-1rem)] max-h-full w-full items-center justify-center overflow-y-auto overflow-x-hidden md:inset-0"
    >
      <div class="relative max-h-full w-full max-w-md p-4">
        <!-- Modal content -->
        <div class="relative rounded-lg bg-white shadow dark:bg-gray-700">
          <!-- Modal header -->
          <div
            class="flex items-center justify-between rounded-t border-b p-4 dark:border-gray-600 md:p-5"
          >
            <h3 class="text-lg font-semibold text-gray-900 dark:text-white" data-i18n="New_List">
            </h3>
            <button
              type="button"
              id="close-create-list-modal"
              class="ms-auto inline-flex h-8 w-8 items-center justify-center rounded-lg bg-transparent text-sm text-gray-400 hover:bg-gray-200 hover:text-gray-900 dark:hover:bg-gray-600 dark:hover:text-white"
            >
              <svg
                class="h-3 w-3"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 14 14"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                />
              </svg>
              <span class="sr-only" data-i18n="Close_modal"></span>
            </button>
          </div>
          <!-- Modal body -->
          <form class="p-4 md:p-5" action="#" id="submit-create-liste">
            <div class="mb-4 grid grid-cols-2 gap-4">
              <div class="col-span-2">
                <label
                  for="name-list"
                  class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
                  data-i18n="Name"
                  ></label
                >
                <input
                  type="text"
                  name="name"
                  id="name-list"
                  class="focus:ring-primary-600 focus:border-primary-600 dark:focus:ring-primary-500 dark:focus:border-primary-500 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 dark:border-gray-500 dark:bg-gray-600 dark:text-white dark:placeholder-gray-400"
                  required=""
                />
              </div>
              <div class="col-span-2">
                <label
                  for="color-list"
                  class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
                  data-i18n="Color"
                  ></label
                >
                <input
                  type="color"
                  name="color"
                  id="color-list"
                  class="focus:ring-primary-600 focus:border-primary-600 dark:focus:ring-primary-500 dark:focus:border-primary-500 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 dark:border-gray-500 dark:bg-gray-600 dark:text-white dark:placeholder-gray-400"
                />
              </div>
            </div>
            <button
              type="submit"
              class="inline-flex items-center rounded-lg bg-blue-700 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            >
              <svg
                class="-ms-1 me-1 h-5 w-5"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                  clip-rule="evenodd"
                ></path>
              </svg>
              <span data-i18n="Add_the_List" ></span>
            </button>
          </form>
        </div>
      </div>
    </div>

    <div
      id="create-task-modal"
      tabindex="-1"
      aria-hidden="true"
      class="fixed left-0 right-0 top-0 z-50 hidden h-[calc(100%-1rem)] max-h-full w-full items-center justify-center overflow-y-auto overflow-x-hidden md:inset-0"
    >
      <div class="relative max-h-full w-full max-w-md p-4">
        <!-- Modal content -->
        <div class="relative rounded-lg bg-white shadow dark:bg-gray-700">
          <!-- Modal header -->
          <div
            class="flex items-center justify-between rounded-t border-b p-4 dark:border-gray-600 md:p-5"
          >
            <h3 class="text-lg font-semibold text-gray-900 dark:text-white" data-i18n="Create_a_Task" >
            </h3>
            <button
              type="button"
              id="close-create-task-modal"
              class="ms-auto inline-flex h-8 w-8 items-center justify-center rounded-lg bg-transparent text-sm text-gray-400 hover:bg-gray-200 hover:text-gray-900 dark:hover:bg-gray-600 dark:hover:text-white"

              <svg
                class="h-3 w-3"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 14 14"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                />
              </svg>
              <span class="sr-only" data-i18n="Close_modal" ></span>
            </button>
          </div>
          <!-- Modal body -->
          <form class="p-4 md:p-5" action="#" id="submit-create-task">
            <div class="mb-4 grid grid-cols-2 gap-4">
              <div class="col-span-2">
                <label
                  for="name-task"
                  class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
                  data-i18n="Name"
                  ></label
                >
                <input
                  type="text"
                  name="name"
                  id="name-task"
                  class="focus:ring-primary-600 focus:border-primary-600 dark:focus:ring-primary-500 dark:focus:border-primary-500 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 dark:border-gray-500 dark:bg-gray-600 dark:text-white dark:placeholder-gray-400"
                  required=""
                />
                <input
                  type="hidden"
                  name="list-id-task"
                  id="list-id-task"
                  value=""
                />
              </div>
              <div class="col-span-2">
                <label
                  for="name-task"
                  class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
                  data-i18n="Date"
                  ></label
                >
                <input
                  type="datetime-local"
                  name="date"
                  id="date-task"
                  class="focus:ring-primary-600 focus:border-primary-600 dark:focus:ring-primary-500 dark:focus:border-primary-500 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 dark:border-gray-500 dark:bg-gray-600 dark:text-white dark:placeholder-gray-400"
                />
              </div>
              <div class="col-span-2">
                <label
                  for="description-task"
                  class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
                  data-i18n="Task_Description"
                  ></label
                >
                <textarea
                  id="description-task"
                  rows="4"
                  class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-500 dark:bg-gray-600 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
                ></textarea>
              </div>
            </div>
            <button
              type="submit"
              class="inline-flex items-center rounded-lg bg-blue-700 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            >
              <svg
                class="-ms-1 me-1 h-5 w-5"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                  clip-rule="evenodd"
                ></path>
              </svg>
              <span data-i18n="Create_the_Task" ></span>
            </button>
          </form>
        </div>
      </div>
    </div>

    <div

      aria-hidden="true"
      class="fixed left-0 right-0 top-0 z-50 hidden h-[calc(100%-1rem)] max-h-full w-full items-center justify-center overflow-y-auto overflow-x-hidden md:inset-0"

      <div class="relative max-h-full w-full max-w-md p-4">

        <div class="relative rounded-lg bg-white shadow dark:bg-gray-700">

            </h3>
            <button

              class="ms-auto inline-flex h-8 w-8 items-center justify-center rounded-lg bg-transparent text-sm text-gray-400 hover:bg-gray-200 hover:text-gray-900 dark:hover:bg-gray-600 dark:hover:text-white"

              <svg
                class="h-3 w-3"

          </div>
          <!-- Modal body -->
          <form class="p-4 md:p-5" action="#" id="submit-modify-liste">
            <div class="mb-4 grid grid-cols-2 gap-4">
              <div class="col-span-2">
                <label
                  for="name-modify-list"
                  class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
                  data-i18n="Name"
                  ></label
                >
                <input
                  type="text"
                  name="name"
                  id="name-modify-list"
                  class="focus:ring-primary-600 focus:border-primary-600 dark:focus:ring-primary-500 dark:focus:border-primary-500 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 dark:border-gray-500 dark:bg-gray-600 dark:text-white dark:placeholder-gray-400"
                  required=""
                />
                <input
                  type="text"
                  name="name"
                  id="id-modify-list"
                  class="hidden"
                  required=""
                />
              </div>
              <div class="col-span-2">
                <label
                  for="color-modify-list"
                  class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
                  data-i18n="Color"
                  ></label
                >
                <input
                  type="color"
                  name="color"
                  id="color-modify-list"
                  class="focus:ring-primary-600 focus:border-primary-600 dark:focus:ring-primary-500 dark:focus:border-primary-500 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 dark:border-gray-500 dark:bg-gray-600 dark:text-white dark:placeholder-gray-400"
                />
              </div>
            </div>
            <button
              type="submit"
              class="inline-flex items-center rounded-lg bg-blue-700 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            >
              <svg
                class="-ms-1 me-1 h-5 w-5"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                  clip-rule="evenodd"
                ></path>
              </svg>
              <span data-i18n="Modify_the_List"></span>
            </button>
          </form>
        </div>
      </div>
    </div>

    <div id="description-modal" data-modal-backdrop="static" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
      <div class="relative p-4 w-full max-w-2xl max-h-full">
          <!-- Modal content -->
          <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
              <!-- Modal header -->
              <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                  <h3 id="description-title-modal" class="text-xl font-semibold text-gray-900 dark:text-white"></h3>
                  <button id="close-description-modal" type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="static-modal">
                      <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                      </svg>
                      <span class="sr-only" data-i18n="Close_Modal">Fermer la fenêtre modale</span>
                  </button>
              </div>
              <!-- Modal body -->
              <div class="p-4 md:p-5 space-y-4">
                  <p id="description-text-modal" class="text-base leading-relaxed text-gray-500 dark:text-gray-400"></p>
              </div>
              <!-- Modal footer -->
              <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                  <button id="close-description-modal-foot" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" data-i18n="close"></button>
              </div>
          </div>
      </div>
  </div>
